<div class="product-details-container">
  <div *ngIf="loading" class="loading">
    <p>Loading product details...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>Error loading product. Please try again later.</p>
    <button routerLink="/">Back to Products</button>
  </div>

  <div *ngIf="product && !loading && !error" class="product-content">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name" (error)="handleImageError($event)">
    </div>
    
    <div class="product-info">
      <h1>{{ product.name }}</h1>
      <div class="category-container">
        <label for="category">Category:</label>
        
      </div>
      <p class="price">â‚¹{{ product.price }}</p>
      <div class="description">
        <h3>Description</h3>
        <p>{{ product.description }}</p>
      </div>
      <div class="actions">
       
        <button class="btn-secondary" routerLink="/">Back to Products</button>
      </div>
    </div>
  </div>
</div>
